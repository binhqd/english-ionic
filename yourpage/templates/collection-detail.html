<ion-view title='Collection' ng-controller="CollectionDetailCtrl">
	<ion-content>
		<div class='collection-title'>
			<span>{{ collection.name }}</span>
		</div>
		<ion-list>
			<ion-item ng-click="showWordDetail(item)" ng-repeat="item in collection.items" class='item-icon-right'>
				<div>
					<span class='word'>{{ item.word }}</span> {{ item.phonetic }}
					<p>{{ item.meaning }}</p>
				</div>
				<i class="icon ion-volume-medium"></i>
			</ion-item>
			
		</ion-list>
	</ion-content>
</ion-view>
