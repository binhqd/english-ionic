<span class="meaning">{{ word.vietnamese }}</span>
<div class="row answer center" >
	<div ng-repeat="c in lines[0]">
		<input id="input-{{$index}}" maxlength="1"
		ng-blur="blur($index)" 
		ng-focus="selectCharacter($event, $index)" 
		ng-class="characterClass[$index]" 
		ng-keypress="keypress($event, $index)" 
		ng-keydown="keydown($event, $index)"
		ng-model="chars[$index]"
		/>
	</div>
</div>
<div class='center'>
	<button class="button button-balanced center" ng-click="answer()">
	  Trả lời
	</button>
</div>
<div ng-switch="answerState">
	<span ng-switch-when='0' class="my-switch-animation">
		Help
	</span>
	<span ng-switch-when='1' class="my-switch-animation">
		Ban da tra loi dung
	</span>
	<span ng-switch-when='2' class="my-switch-animation">
		Ban tra loi sai
	</span>
	
</div>
