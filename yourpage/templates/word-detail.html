<ion-view title='Word Detail'>
	<ion-content class='padding'>
		<div class='word-head'>
			<span class='word-title'>{{ word.word }}</span> (<span>{{ word.phonetic }}</span>)
		</div>
		<div>
			<p>{{ word.vietnamese }}</p>
		</div>
		
		<div>
			<p>{{ word.meaning }}</p>
			<p>Example: {{ word.example }}</p>
		</div>
	</ion-content>
</ion-view>
