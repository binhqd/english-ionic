<ion-view title='Word Detail' ng-controller="CollectionDetailCtrl">
	<ion-content class='padding'>
		<div class='word-head'>
			<span class='word-title'>{{ word.word }}</span> (<span>{{ word.phonetic }}</span>)
		</div>
		<div>
			<p>{{ word.translate }}</p>
		</div>
		
		<div>
			<p>{{ word.meaning }}</p>
		</div>
	</ion-content>
</ion-view>
