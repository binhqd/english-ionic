<style>
.word {font-weight:bold}
</style>
<ion-view title='Collection' ng-controller="CollectionCtrl">
	<ion-content>
		<ion-list>
			<ion-item ng-href="#/collection/detail/{{collection.id}}" ng-repeat="collection in collections" class='item-icon-right'>
				<div>
					<span class='word'>{{ collection.name }}</span> ({{ collection.words }})
				</div>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
