<style>
.answer input {text-align:center;text-transform:uppercase;font-size:16px;width:33px;height:33px;margin:5px;	}
.character {width:10%;}
.meaning {font-size:20px;font-weight:bold;}
.center{
  display: -webkit-box;
    display: -moz-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -webkit-box-direction: normal;
    -moz-box-direction: normal;
    -webkit-box-orient: horizontal;
    -moz-box-orient: horizontal;
    -webkit-flex-direction: row;
    -ms-flex-direction: row;
    flex-direction: row;
    -webkit-flex-wrap: nowrap;
    -ms-flex-wrap: nowrap;
    flex-wrap: nowrap;
    -webkit-box-pack: center;
    -moz-box-pack: center;
    -webkit-justify-content: center;
    -ms-flex-pack: center;
    justify-content: center;
    -webkit-align-content: stretch;
    -ms-flex-line-pack: stretch;
    align-content: stretch;
    -webkit-box-align: center;
    -moz-box-align: center;
    -webkit-align-items: center;
    -ms-flex-align: center;
    align-items: center;
}
.result-title {font-size:40px;padding-top:80px}
.pass {color:green}
.result {font-size:25px;padding:15px 0px;}
.ruler {border-bottom:1px solid #999}
.forgot_words {color:#ff0000;text-decoration:underline;padding-top:10px;font-size:25px;}
.result-collection-name {font-size:20px;padding:15px 0px 0px 10px;}
.collection-name {font-style:italic}
</style>
<ion-view title='Collection' ng-controller="CollectionCtrl">
	<ion-content class='padding'>
		<div class='result-collection-name'>
			Bộ từ: <span class='collection-name'>Siêu Thị</span>
		</div>
		<div class='center result-title'>
			<span class=''>KẾT QUẢ</span>
		</div>
		<div class='center result'>
			<span class='pass'>15/35</span>
		</div>
		<div class='ruler'></div>
		<div class='center forgot_words'>
			<a class=''>Những từ hay quên</a>
		</div>
	</ion-content>
</ion-view>
